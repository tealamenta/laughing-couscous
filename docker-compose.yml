version: '3.8'

services:
  recipe-recommender:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: recipe-recommender:latest
    container_name: recipe-recommender-app
    ports:
      - "8501:8501"
    volumes:
      # Volume pour les donn√©es (optionnel - lecture seule)
      - ./data:/app/data:ro
      # Volume pour les favoris (persistant)
      - favorites-data:/app/.streamlit
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - recipe-net
    labels:
      com.recipe-recommender.description: "ML-based recipe recommendation system"
      com.recipe-recommender.author: "tealamenta"
      com.recipe-recommender.version: "1.0.0"

volumes:
  favorites-data:
    driver: local

networks:
  recipe-net:
    driver: bridge
